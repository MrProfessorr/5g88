<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Tips Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="page-admin">
  <div class="app-shell">
    <header class="app-header">
      <h1>Admin Tips Game</h1>
      <a href="index.html" class="btn ghost">â®Œ Ke Halaman User</a>
    </header>

    <main class="app-main">
      <!-- Form tambah card -->
      <section class="card admin-panel">
        <h2>Buat / Tambah Card Baru</h2>
        <label class="form-label">
          Nama Platform / Product
          <input type="text" id="platformName" placeholder="Contoh: MEGA888, 918KISS, PUSSY888, PLAYTECH">
        </label>

        <label class="form-label">
          List Nama Game (satu per baris)
          <textarea id="gameList" rows="6"
            placeholder="COYOTE CASH&#10;IRISH LUCK&#10;SIX ACROBATS"></textarea>
        </label>

        <button id="saveCardBtn" class="btn primary full">ðŸ’¾ Save Card</button>
        <p class="text-muted small">
          * Data disimpan di Firebase, tidak hilang walau ganti device / clear cache.
        </p>
      </section>

      <!-- Daftar card -->
      <section class="card admin-panel">
        <h2>Daftar Card / Platform</h2>
        <div id="cardsList" class="admin-card-list">
          <!-- diisi dari JS -->
        </div>
      </section>
    </main>
  </div>

  <!-- Firebase + Script -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/admin-page.js"></script>
</body>
</html>
