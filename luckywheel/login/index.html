<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>5G88 Admin Login</title>
<link rel="stylesheet" href="../drawheel/assest.css">
<link rel="stylesheet" href="./login.css">
</head>
  
<body>
<div class="loginWrap">
  <div class="loginCard">
    <h3 class="where-style">Login</h3>
    <div class="body" style="padding:0;">
    <label>Username</label>
  <div class="field">
    <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
     <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8V22h19.2v-2.8c0-3.2-6.4-4.8-9.6-4.8z"/>
    </svg>
   <input id="uid" autocomplete="username" placeholder="Enter username">
 </div>

<label>Password</label>
<div class="field">
  <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
    <path d="M18 10v-4c0-3.313-2.687-6-6-6s-6 2.687-6 6v4h-3v14h18v-14h-3zm-5 7.723v2.277h-2v-2.277c-.595-.347-1-.984-1-1.723 0-1.104.896-2 2-2s2 .896 2 2c0 .738-.404 1.376-1 1.723zm-5-7.723v-4c0-2.206 1.794-4 4-4 2.205 0 4 1.794 4 4v4h-8z"/>
    </svg>
     <input id="pw" type="password" autocomplete="current-password" placeholder="Enter password">
       </div>
      <button class="btn" id="btnLogin">Login</button>
    </div>
  </div>
</div>
<div class="toast" id="toast"></div>
<script type="module" src="./login.js"></script>
</body>
</html>
